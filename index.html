<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card-box">
            <div class="image">
                
                <img src="./images/mug.jpg" alt="mug images" class="desktop-image">
            
            </div>
            <div class="card-text">
                <p class="Pname">COFFEE MUG</p>
                <h2 class="Ptitle">White Coffee Mug</h2>
                <p class="Pdetails">Coffee Mugs are designed to express emotions.
                    These are acclaimed for their amazinf designs and superior quality.
                </p>
                <p class="price">
                    <span class="Ptitle discount">₹149</span><span class="Pdetails" id="price">₹230</span>
                </p>
                <p>
                    <button class="btn">
                        <img src="./images/icon-cart.png" alt="cart0" class="cart-img">
                        <span class="buy">Add to Cart</span>
                    </button>
                </p>
            </div>
        </div>
    </div>
